<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>RV There Yet?</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>


{{^user}}
<form action="/login" method="post">
    <input type="hidden" placeholder="id" name="idNum"/>
    <input type="text" placeholder="Enter UserName" name="userName"/>
    <input type="text" placeholder="Enter Password" name="userPassword"/>
    <button type="submit">New User Register</button>
    <button type="submit">Returning User Login</button>
</form>
{{/user}}



{{#user}}
<form action = "/createItem" method = "post">
    <input type="hidden" placeholder="id" name="id"/>
    <input type="text" placeholder="Enter item keyword" name="item"/>
    <button type="submit">Search</button>
</form>

<br><br>

<form action = "/deleteItem" method = "post">
    <input type = "text" placeholder = "Which item do you want to delete?" name = "id"/>
    <button type="submit">Delete Item</button>
</form>

<br><br>


{{userName}}'s previous item searches:

<ul>

    {{#items}}
    <li>
        {{id}}: {{item}}
    </li>
    {{/items}}

</ul>

<br><br>



<form action="/logout" method="post">
    <button type="submit">Logout</button>
</form>
{{/user}}

</body>
</html>
